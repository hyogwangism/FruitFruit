<!DOCTYPE html>
<html lang="ko">

<head>
    <th:block th:insert="~{includes/head}"></th:block>
    <th:block th:insert="~{includes/library}"></th:block>
    <th:block th:insert="~{includes/style}"></th:block>
    <th:block th:insert="~{includes/scripts}"></th:block>
</head>

<body>
    <th:block th:insert="~{includes/header}"></th:block>

    <div class="findPw_wrap">
        <div class="inner box-shadow">
            <div class="txt01">
                <p>비밀번호 찾기</p>
            </div>

            <div class="txt02">
                <p>가입시 로그인한 이력이 있는 이메일 입력 후 <br> 새로운 비밀번호로 변경 부탁드립니다.</p>
            </div>

            <div class="txt03">
                <input type="textbox" name="id" placeholder="이메일을 입력해주세요." id="id">

                <a>
                    <button id="findPwBtn">확인</button>
                </a>
            </div>
        </div>
    </div>

    <!-- 등록된 이메일(ID)가 존재하지 않습니다. 모달 창 -->
    <div class="txt04" style="display: none;">
        <div class="inner">
            <h4>알림</h4>
            <h5 id="errorMsg">영역</h5>
            <button class="confirmButton" onclick='changePw()';>확인</button> <!-- 추가된 확인 버튼 -->
        </div>
    </div>

    <div class="txt05" style="display: none;">
        <div class="inner">
            <h4>알림</h4>
            <h5 id="errorMsg1">영역</h5>
            <button class="confirmButton" onclick="closeModal();">확인</button> <!-- 추가된 확인 버튼 -->
        </div>
    </div>

    <th:block th:insert="~{includes/footer}"></th:block>
