<!DOCTYPE html>
<html lang="ko">

<head>
    <th:block th:insert="~{includes/head}"></th:block>
    <th:block th:insert="~{includes/library}"></th:block>
    <th:block th:insert="~{includes/style}"></th:block>
    <th:block th:insert="~{includes/scripts}"></th:block>

</head>

<body>
    <th:block th:insert="~{includes/header}"></th:block>

    <section id="login">
        <div class="inner box-shadow">
            <div class="login__title">
                <h4>로그인</h4>
            </div>
            <form method="post" action="/user/login_ok">
            <div class="login__input">
                <label for="id">
                    <p>이메일주소(ID)</p>
                    <input type="textbox" name="id" placeholder="이메일 주소 입력" id="id">
                    &nbsp;&nbsp;&nbsp;<span></span>

                </label>

                <div class="input__pw">
                    <label for="pw">
                        <p>비밀번호</p>
                        <input type="password" name="pw" placeholder="영문, 숫자, 특수문자 (8자-20자 이내)" id="pw">
                        &nbsp;&nbsp;&nbsp;<span id="togglePassword" ><i class="fa fa-eye-slash fa-lg"></i></span>
                        <p th:if="${errorMessage}" th:utext="${errorMessage}" style="color: red"></p>
                    </label>

                </div>

            </div>

            <div class="login__button">
                <div class="inner">
                    <button>로그인</button>
                </div>
            </div>
            </form>
            <div class="join__button">
                <div class="inner">
                    <a href="/user/join">
                        <button>회원가입</button>
                    </a>
                </div>
            </div>

            <div class="login__txt">
                <div class="search__pw">
                    <a href="/user/findPw">비밀번호 찾기</a>
                </div>

                <!-- 로그인 유지 토글 -->
                <div class="stay__login">
                    <label>
                        <input role="switch" type="checkbox" />
                        <span>로그인 유지</span>
                    </label>
                </div>
            </div>

            <div class="sns__txt">
                <span>SNS 계정으로 간편하게 로그인하세요</span>

                <div class="sns__img">
                    <img src="/user/img/네이버.png" alt="네이버">
                    <img src="/user/img/카카오.png" alt="카카오">
                    <img src="/user/img/구글.png" alt="구글">
                </div>
            </div>

        </div>
    </section>

    <th:block th:insert="~{includes/footer}"></th:block>
