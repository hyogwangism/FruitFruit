<!DOCTYPE html>
<html lang="ko">

<head>
    <th:block th:insert="~{includes/head}"></th:block>
    <th:block th:insert="~{includes/library}"></th:block>
    <th:block th:insert="~{includes/style}"></th:block>
    <th:block th:insert="~{includes/scripts}"></th:block>

</head>

<body>
<th:block th:insert="~{includes/header}"></th:block>


    <div id="mypageEdit">
        <div class="inner">

            <h2> 마이페이지 </h2>

            <div class="tab__menu">
                <a href="mypageMain">
                    <div class="history">
                        <p>구매내역</p>
                    </div>
                </a>


                <a href="mypageDelivery">
                    <div class="delivery">
                        <p>배송지관리</p>
                    </div>
                </a>


                <a href="mypageEdit">
                    <div class="memberInfo">
                        <p>회원정보</p>
                    </div>
                </a>

            </div>


            <div class="txt_box">
                <p>회원정보 수정</p>
                <span>회원정보 수정 페이지로 이동 시 정보를 안전하게 <br>
                    보고하기 위해 현재 비밀번호 확인이 필요합니다.</span>
            </div>

            <div class="input">
                <p>비밀번호 확인</p>
                <div class="input_wrap">
                    <div class="input_wrap">
                        <input class="pwdConfirm" type="password" name="pwdConfirm" id="pwdConfirm" placeholder="비밀번호를 입력해주세요.">
                        <span id="togglePassword1" ><i class="fa fa-eye-slash fa-lg"></i></span>
                        <!--                        <span class="material-symbols-outlined">visibility</span>-->
                    </div>
                </div>
            </div>

            <!-- 비밀번호가 일치하지 않을 때 -->
            <div class="inputWrong" style="display: none;">
                <p>비밀번호 확인</p>
                <div class="input_wrap">
                    <div class="input_wrap">
                        <input class="wrongPwdConfirm" type="password" name="wrongPwdConfirm" id="wrongPwdConfirm" placeholder="비밀번호를 입력해주세요.">
                        <span id="togglePassword2" ><i class="fa fa-eye-slash fa-lg"></i></span>
                        <!--                        <span class="material-symbols-outlined">visibility</span>-->
                    </div>
                </div>

                <p>비밀번호가 일치하지 않습니다.</p>
            </div>



            <div class="button">
                <button id="pwdCheckBtn">
                    <a href="#">확인</a>
                </button>

                <span>
                    <a href="findPw">비밀번호 찾기</a>
                </span>
            </div>
        </div>
    </div>

</body>

</html>
